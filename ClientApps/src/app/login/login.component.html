
<div class="row" style="margin:0;overflow-y: hidden;">
    <div class="col-md-6 offset-3 mt-5">
        <!-- <h1>Introduction to Angular animations</h1>
        <p *ngFor="let item of paraArray"> {{item}}
        </p><br> -->
        
        <div class="mb-3 center div-border">
            <div class="p-1">
                <h4 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;opacity: .7;">Login</h4>
            </div>
            <form [formGroup]="loginForm">
                <mat-form-field class="full-width">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput placeholder="Enter your Email">
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">Email-d is <strong> mandatory</strong> </mat-error>
                    <mat-error *ngIf="loginForm.get('email').hasError('pattern') && loginForm.get('email').touched" ><strong>Invalid</strong> is Email-Id</mat-error>
                </mat-form-field>
                <br>
                <mat-form-field class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" [type]="hide ? 'password' : 'text'"
                        placeholder="password">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                   
                    <mat-error *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">Password is <strong> mandatory</strong></mat-error>
                    <mat-error  *ngIf="loginForm.get('password').hasError('pattern') && loginForm.get('password').touched">Password required atleast <strong>one lowercase char,one uppercase char & one number</strong></mat-error>
                </mat-form-field>
            </form>
            <div class="mt-3 text-right">
                <button class="mr-2 " mat-raised-button color="primary" (click)="onLogin()">submit</button>
                <button mat-raised-button color="warn">Cancle</button>
            </div>
            <div class="row">
              <div class="col-12">
                <span>Don't have account? <a  routerLink="/register">Sign up</a></span>
              </div>
            </div>
        </div>
    </div>

        </div>
    </div>-->
</div>
